<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. Vane - Materiais Pedagógicos</title>
    
    <style>
        /* Importa a fonte do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        /* NOVA PALETA DE CORES "TONS PEDAGÓGICOS" */
        :root {
            --primary-color: #00a896;      /* Um verde-azulado (teal) suave */
            --secondary-color: #028090;      /* Um tom mais escuro para gradientes */
            --accent-color: #f0b400;       /* Amarelo-dourado para destaques */
            --background-color: #fdfaf6;   /* Fundo principal - Creme/Off-white */
            --card-background: #ffffff;    /* Fundo dos cards e sidebar - Branco puro */
            --text-color: #2c3e50;         /* Texto principal - Azul ardósia escuro */
            --text-color-light: #7f8c8d;    /* Texto secundário - Cinza suave */
            --border-color: #e9ecef;       /* Cor das bordas */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.08);
            --sidebar-width: 260px;
        }

        /* ESTILOS GERAIS */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* TELA DE LOGIN */
        #login-screen { display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); padding: 1rem; }
        .login-box { background: var(--card-background); padding: 2.5rem; border-radius: 24px; box-shadow: var(--shadow-lg); text-align: center; width: 100%; max-width: 420px; animation: fadeIn 0.7s ease-out forwards; border-top: 5px solid var(--accent-color); }
        .login-box h1 { font-size: 2rem; margin-top: 0; color: var(--text-color); }
        .login-box p { margin-bottom: 2rem; color: var(--text-color-light); }
        #login-form { display: flex; flex-direction: column; gap: 1rem; }
        #login-form input { color: var(--text-color); width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.3s, box-shadow 0.3s; background-color: #f8f9fa; }
        #login-form input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.2); background-color: white; }
        #login-form button { width: 100%; padding: 1rem; border: none; border-radius: 12px; background: var(--primary-color); color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 1rem; transition: all 0.3s; box-shadow: var(--shadow); }
        #login-form button:hover { background-color: var(--secondary-color); transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        #login-error { color: #e74c3c; background-color: rgba(231, 76, 60, 0.1); border: 1px solid rgba(231, 76, 60, 0.2); padding: 12px; border-radius: 10px; margin-top: 1rem; font-weight: 600; }
        
        /* ESTRUTURA PRINCIPAL COM SIDEBAR */
        .app-header { background: var(--card-background); padding: 0 1.5rem; height: 60px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 4px rgba(0,0,0,0.05); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
        .app-header h1 { margin: 0; font-size: 1.2rem; font-weight: 600; display: flex; align-items: center; }
        .app-header h1 span { color: var(--primary-color); }
        .app-header h1 svg { height: 18px; margin-left: 0.5rem; opacity: 0.8; stroke: var(--primary-color); }
        .user-area { display: flex; align-items: center; gap: 1rem; font-size: 0.9rem; }
        .logout-button { background: #f1f5f9; border: none; color: var(--text-color-light); padding: 0.4rem 1rem; border-radius: 999px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 500; transition: all 0.3s; font-size: 0.9rem; }
        .logout-button:hover { background: var(--accent-color); color: white; }
        .menu-toggle { background: none; border: none; padding: 0.4rem; cursor: pointer; display: none; }
        .menu-toggle svg { width: 24px; height: 24px; stroke: var(--text-color); }
        
        #app-body { display: flex; }
        .sidebar { flex-shrink: 0; width: var(--sidebar-width); background-color: var(--card-background); border-right: 1px solid var(--border-color); padding: 1.5rem; height: calc(100vh - 60px); position: sticky; top: 60px; overflow-y: auto; }
        .sidebar h2 { font-size: 1.1rem; margin: 0 0 1rem 0; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); font-weight: 600; color: var(--text-color); }
        .search-container { position: relative; margin-bottom: 1rem; }
        #search-input { background-color: var(--background-color); color: var(--text-color); width: 100%; padding: 0.7rem 1rem 0.7rem 2.5rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 0.9rem; }
        .search-container .icon-search { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; stroke: #9ca3af; }
        
        #filters-container { list-style: none; padding: 0; margin: 0; }
        .filter-btn { display: flex; align-items: center; gap: 0.75rem; width: 100%; background: none; border: none; text-align: left; padding: 0.8rem 1rem; border-radius: 8px; font-size: 0.9rem; font-family: 'Poppins'; font-weight: 500; cursor: pointer; transition: all 0.2s; color: var(--text-color-light); }
        .filter-btn svg { width: 18px; height: 18px; stroke: var(--text-color-light); transition: all 0.2s; flex-shrink: 0; }
        .filter-btn.active { background-color: rgba(0, 168, 150, 0.1); color: var(--primary-color); font-weight: 600; }
        .filter-btn.active svg { stroke: var(--primary-color); }
        .filter-btn.favorite-btn.active { background-color: rgba(240, 180, 0, 0.1); color: var(--accent-color); }
        .filter-btn.favorite-btn.active svg { stroke: var(--accent-color); }
        .filter-btn:hover:not(.active) { background-color: var(--background-color); }

        .content-wrapper { flex-grow: 1; padding: 2rem; }
        .results-info { text-align: center; margin-bottom: 1.5rem; color: var(--text-color-light); font-weight: 500; font-size: 0.9rem; }
        .activities-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .activity-card { background-color: var(--card-background); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; animation: fadeIn 0.5s ease-out forwards; }
        .activity-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin: 0.8rem 1.25rem 0; }
        .card-category { padding: 0.25rem 1rem; color: white; font-weight: 600; font-size: 0.75rem; border-radius: 999px; text-transform: uppercase; letter-spacing: 0.5px; }
        .favorite-icon { background: none; border: none; padding: 0.5rem; cursor: pointer; transition: transform 0.2s ease; }
        .favorite-icon svg { width: 22px; height: 22px; stroke: var(--text-color-light); stroke-width: 1.5; fill: none; transition: all 0.2s ease; }
        .favorite-icon.favorited svg { stroke: var(--accent-color); fill: var(--accent-color); }
        .favorite-icon:hover { transform: scale(1.15); }

        .activity-card h3 { margin: 0.8rem 1.25rem; color: var(--text-color); font-size: 1.1rem; font-weight: 600; }
        .activity-card p { padding: 0 1.25rem; flex-grow: 1; font-size: 0.9rem; color: var(--text-color-light); margin-bottom: 1rem; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 1.25rem; border-top: 1px solid var(--border-color); font-size: 0.8rem; background-color: #f8f9fa; }
        .card-footer span { font-weight: 500; color: var(--text-color-light); }
        .open-modal-btn { background-color: transparent; color: var(--primary-color); padding: 0.4rem 1rem; border: 1.5px solid var(--primary-color); border-radius: 999px; font-weight: 500; cursor: pointer; transition: background-color 0.3s, color 0.3s; font-size: 0.85rem; }
        .open-modal-btn:hover { background-color: var(--primary-color); color: white; }
        
        #pagination-container { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 2.5rem; }
        .pagination-btn { background-color: #fff; border: 1px solid var(--border-color); color: var(--text-color); min-width: 36px; height: 36px; padding: 0.5rem; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .pagination-btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .pagination-btn.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(44, 62, 80, 0.7); display: none; align-items: center; justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(5px); }
        .modal-container.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--card-background); color: var(--text-color); padding: 0; border-radius: 16px; box-shadow: var(--shadow-lg); width: 90%; max-width: 600px; position: relative; transform: scale(0.95); transition: transform 0.3s ease; overflow: hidden; }
        .modal-container.show .modal-content { transform: scale(1); }
        .modal-header { padding: 1.25rem 2rem; background-color: var(--background-color); border-bottom: 1px solid var(--border-color); position: relative; }
        .modal-header h2 { margin: 0; color: var(--text-color); font-size: 1.25rem; }
        .modal-body { padding: 1.5rem 2rem 2rem; font-size: 0.95rem; }
        .modal-body #modal-description { margin-top: 0; color: var(--text-color-light); }
        .modal-content .details { border-top: 1px solid var(--border-color); margin-top: 1.5rem; padding-top: 1.5rem; margin-bottom: 1.5rem; }
        .close-button { position: absolute; top: 50%; right: 1.5rem; transform: translateY(-50%); background: none; border: none; font-size: 2.5rem; font-weight: 300; color: var(--text-color-light); cursor: pointer; transition: color 0.2s, transform 0.2s; line-height: 1; padding: 0; }
        .close-button:hover { color: #333; transform: translateY(-50%) rotate(90deg); }
        .download-btn { display: inline-block; background: #28a745; color: white; text-align: center; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 10px; font-weight: 600; font-size: 1rem; transition: background-color 0.3s, transform 0.2s; border: none; }
        .download-btn:disabled { background-color: #9ca3af; cursor: not-allowed; opacity: 0.7; }

        footer { text-align: center; padding: 2rem; color: var(--text-color-light); font-size: 0.9rem; border-top: 1px solid var(--border-color); }
        
        /* ESTILOS RESPONSIVOS */
        @media (max-width: 992px) {
            .menu-toggle { display: block; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100vh; z-index: 200; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
            #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); z-index: 199; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
            body.sidebar-open .sidebar { transform: translateX(0); }
            body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }
        }
        @media (max-width: 768px) {
            .content-wrapper { padding: 1.5rem; }
            .app-header { padding: 0 1rem; }
            .activities-grid { grid-template-columns: 1fr; gap: 1rem; }
        }
    </style>
</head>

    <script>
    // #####################################################################
    // ## INÍCIO DA BASE DE DADOS DE CONTEÚDO ##
    // #####################################################################
    const usuariosAutorizados = [
        { usuario: "prof.teste", senha: "222" }, { usuario: "vane", senha: "123" },
        { usuario: "joana.silva", senha: "aluna2025" }, { usuario: "marcia.lopes", senha: "proativa" }
    ];

    const todasAsAtividades = [
        { id: 1, categoria: "Interpessoal", cor: "#3498db", titulo: "Duas Verdades, Uma Mentira", desc: "Uma atividade clássica para quebrar o gelo e promover a interação entre os alunos.", duracao: "10 min", bncc: ["EI03EO04"], detalhes: "<h4>Materiais:</h4><p>Nenhum.</p><h4>Passo a Passo:</h4><ol><li>Cada aluno pensa em 3 fatos sobre si: dois verdadeiros e um falso.</li><li>Em roda, cada um compartilha suas três frases.</li><li>O resto da turma tenta adivinhar qual é a mentira.</li></ol>" },
        { id: 2, categoria: "Português", cor: "#e74c3c", titulo: "Criador de Histórias", desc: "Estimula a criatividade, o vocabulário e a capacidade de estruturar narrativas curtas.", duracao: "15 min", bncc: ["EF15LP05"], detalhes: "<h4>Materiais:</h4><p>Folha de atividade e lápis.</p><h4>Passo a Passo:</h4><ol><li>Entregue uma folha com 3 elementos: um personagem, um lugar e um objeto.</li><li>Peça para os alunos criarem um microconto usando os três elementos.</li></ol>" },
        { id: 3, categoria: "Matemática", cor: "#f1c40f", titulo: "O Problema do Dia", desc: "Comece a aula de forma engajadora, aquecendo o raciocínio lógico.", duracao: "10 min", bncc: ["EF01MA01"], detalhes: "<h4>Materiais:</h4><p>Quadro branco.</p><h4>Exemplo de Problema:</h4><p>Se um tijolo pesa 1kg mais meio tijolo, quanto pesa um tijolo e meio?</p><p><i>(Resposta: 3kg)</i></p>" },
        { id: 4, categoria: "Ciências", cor: "#2ecc71", titulo: "Mini-Debate Científico", desc: "Desenvolve a argumentação, o pensamento crítico e a capacidade de defender um ponto de vista.", duracao: "20 min", bncc: ["EF08CI01"], detalhes: "<h4>Tema Sugerido:</h4><p>'Alimentos transgênicos: risco ou solução?'</p><h4>Passo a Passo:</h4><ol><li>Divida a turma em 'A favor' e 'Contra'.</li><li>Dê 5 minutos para cada grupo listar seus argumentos.</li><li>Inicie o debate com tempo cronometrado.</li></ol>" },
        { id: 5, categoria: "Alfabetização", cor: "#9b59b6", titulo: "Detetive de Sílabas", desc: "Atividade lúdica para ajudar as crianças a formar palavras e entender a estrutura silábrica.", duracao: "15 min", bncc: ["EF01LP08"], detalhes: "<h4>Materiais:</h4><p>Folha impressa, tesoura e cola.</p><h4>Passo a Passo:</h4><ol><li>A folha contém figuras (ex: BOLA) e as sílabas embaralhadas ('LA', 'BO').</li><li>A criança recorta e cola as sílabas na ordem correta.</li></ol>" },
        { id: 6, categoria: "Artes", cor: "#e67e22", titulo: "Escultura com Massinha", desc: "Desenvolve a coordenação motora fina e a expressão artística tridimensional.", duracao: "25 min", bncc: ["EF15AR04"], detalhes: "<h4>Tema:</h4><p>Meu Animal Fantástico</p><h4>Passo a Passo:</h4><ol><li>Distribua massinha de modelar.</li><li>Peça para cada aluno criar um animal que não existe no mundo real.</li><li>Faça uma exposição das esculturas.</li></ol>" },
        { id: 7, categoria: "Geografia", cor: "#34495e", titulo: "Mapa da Sala de Aula", desc: "Introduz conceitos de cartografia, visão vertical e representação do espaço.", duracao: "30 min", bncc: ["EF01GE09"], detalhes: "<h4>Materiais:</h4><p>Cartolina e lápis de cor.</p><h4>Passo a Passo:</h4><ol><li>Discuta com a turma como seria ver a sala de aula de cima.</li><li>No papel, desenhe o contorno da sala e peça para as crianças desenharem os móveis.</li></ol>" },
        { id: 8, categoria: "História", cor: "#1abc9c", titulo: "Linha do Tempo Pessoal", desc: "Ajuda a criança a desenvolver a noção de temporalidade e a organizar fatos.", duracao: "20 min", bncc: ["EF01HI01"], detalhes: "<h4>Materiais:</h4><p>Folha, régua, fotos ou desenhos.</p><h4>Passo a Passo:</h4><ol><li>Peça para a criança listar 5 eventos importantes de sua vida.</li><li>Ajude-a a desenhar uma linha e a marcar os eventos em ordem.</li></ol>" }
    ];
    // #####################################################################
    // ## FIM DA BASE DE DADOS ##
    // #####################################################################

    document.addEventListener('DOMContentLoaded', function() {
        const appState = {
            searchQuery: '', activeFilter: 'Todos', currentPage: 1, itemsPerPage: 6,
            favorites: JSON.parse(localStorage.getItem('profVaneFavoritesV2')) || []
        };
        const dom = {
            loginScreen: document.getElementById('login-screen'), mainContent: document.getElementById('main-content'),
            loginForm: document.getElementById('login-form'), searchInput: document.getElementById('search-input'),
            filters: document.getElementById('filters-container'), grid: document.getElementById('activities-grid-container'),
            pagination: document.getElementById('pagination-container'), resultsInfo: document.getElementById('results-info'),
            logoutButton: document.getElementById('logout-button'), welcomeMsg: document.getElementById('welcome-message'),
            modal: document.getElementById('modal-container'), menuToggle: document.getElementById('menu-toggle'),
            sidebarOverlay: document.getElementById('sidebar-overlay')
        };

        function initializePanel(username) {
            dom.loginScreen.classList.add('hidden');
            dom.mainContent.classList.remove('hidden');
            dom.welcomeMsg.textContent = `Olá, ${username.split('.')[0].charAt(0).toUpperCase() + username.split('.')[0].slice(1)}!`;
            setupEventListeners();
            setupMobileMenu();
            render();
        }

        function setupEventListeners() {
            dom.logoutButton.addEventListener('click', () => { localStorage.removeItem('usuarioLogado'); location.reload(); });
            dom.searchInput.addEventListener('input', () => { appState.searchQuery = dom.searchInput.value.toLowerCase(); appState.currentPage = 1; render(); });
        }
        
        function setupMobileMenu() {
            dom.menuToggle.addEventListener('click', () => document.body.classList.add('sidebar-open'));
            dom.sidebarOverlay.addEventListener('click', () => document.body.classList.remove('sidebar-open'));
        }

        function render() {
            let filtered = [...todasAsAtividades];
            if (appState.activeFilter === 'Favoritos') {
                filtered = filtered.filter(a => appState.favorites.includes(a.id));
            } else if (appState.activeFilter !== 'Todos') {
                filtered = filtered.filter(a => a.categoria === appState.activeFilter);
            }
            if (appState.searchQuery) {
                const query = appState.searchQuery;
                filtered = filtered.filter(a => a.titulo.toLowerCase().includes(query) || a.desc.toLowerCase().includes(query) || a.bncc.join(' ').toLowerCase().includes(query));
            }
            dom.resultsInfo.textContent = `Mostrando ${filtered.length} de ${todasAsAtividades.length} atividades.`;
            renderFilters();
            renderGrid(filtered);
            renderPagination(filtered.length);
        }

        function renderFilters() {
            const categories = ['Todos', ...new Set(todasAsAtividades.map(a => a.categoria))];
            dom.filters.innerHTML = '';
            categories.forEach(cat => dom.filters.appendChild(createFilterBtn(cat, cat)));
            dom.filters.appendChild(createFilterBtn('Favoritos', 'Favoritos', true));
        }

        function createFilterBtn(filterValue, text, isFavoriteBtn = false) {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            if (isFavoriteBtn) btn.classList.add('favorite-btn');
            if (appState.activeFilter === filterValue) btn.classList.add('active');
            const iconId = isFavoriteBtn ? '#icon-heart' : (filterValue === 'Todos' ? '#icon-all' : '#icon-category');
            btn.innerHTML = `<svg><use xlink:href="${iconId}"></use></svg> <span>${text}</span>`;
            btn.onclick = () => { 
                appState.activeFilter = filterValue; 
                appState.currentPage = 1; 
                render(); 
                document.body.classList.remove('sidebar-open');
            };
            li.appendChild(btn);
            return li;
        }

        function renderGrid(activities) {
            dom.grid.innerHTML = '';
            const start = (appState.currentPage - 1) * appState.itemsPerPage;
            const paginated = activities.slice(start, start + appState.itemsPerPage);

            if (paginated.length === 0) {
                dom.grid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; font-size: 1.1rem; padding: 2rem;">Nenhuma atividade encontrada.</p>`;
                return;
            }
            paginated.forEach(act => dom.grid.appendChild(createActivityCard(act)));
        }

        function createActivityCard(activity) {
            const card = document.createElement('article');
            card.className = 'activity-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-category" style="background-color: ${activity.cor};">${activity.categoria}</div>
                    <button class="favorite-icon" data-id="${activity.id}" aria-label="Favoritar">
                        <svg><use xlink:href="#icon-heart"></use></svg>
                    </button>
                </div>
                <h3>${activity.titulo}</h3>
                <p>${activity.desc}</p>
                <div class="card-footer">
                    <span>🕓 ${activity.duracao}</span>
                    <button class="open-modal-btn" data-id="${activity.id}">Ver Detalhes</button>
                </div>`;
            
            const favIcon = card.querySelector('.favorite-icon');
            if (appState.favorites.includes(activity.id)) {
                favIcon.classList.add('favorited');
            }
            
            card.querySelector('.open-modal-btn').onclick = () => openModal(activity.id);
            favIcon.onclick = () => toggleFavorite(activity.id);
            return card;
        }
        
        function renderPagination(totalItems) {
            dom.pagination.innerHTML = '';
            const totalPages = Math.ceil(totalItems / appState.itemsPerPage);
            if (totalPages <= 1) return;
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `pagination-btn ${i === appState.currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { appState.currentPage = i; render(); window.scrollTo(0,0); };
                dom.pagination.appendChild(btn);
            }
        }
        
        function toggleFavorite(id) {
            const index = appState.favorites.indexOf(id);
            index > -1 ? appState.favorites.splice(index, 1) : appState.favorites.push(id);
            localStorage.setItem('profVaneFavoritesV2', JSON.stringify(appState.favorites));
            
            const iconInGrid = document.querySelector(`.activities-grid .favorite-icon[data-id='${id}']`);
            if (iconInGrid) {
                iconInGrid.classList.toggle('favorited');
            }
            
            if (appState.activeFilter === 'Favoritos') {
                appState.currentPage = 1;
                render();
            }
        }

        function openModal(id) {
            const activity = todasAsAtividades.find(a => a.id === id);
            dom.modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${activity.titulo}</h2>
                        <button class="close-button" aria-label="Fechar modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>${activity.desc}</p>
                        <div class="details">${activity.detalhes}</div>
                        <button class="download-btn" disabled>🖨️ Baixar PDF (Exemplo)</button>
                    </div>
                </div>`;
            dom.modal.classList.add('show');
            dom.modal.querySelector('.close-button').onclick = closeModal;
            dom.modal.addEventListener('click', e => { if (e.target === dom.modal) closeModal(); });
        }

        function closeModal() { dom.modal.classList.remove('show'); }

        (function main() {
            const savedUser = localStorage.getItem('usuarioLogado');
            if (savedUser) {
                initializePanel(savedUser);
            }
            dom.loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const user = e.target.elements['username-input'].value.trim();
                const pass = e.target.elements['password-input'].value.trim();
                const found = usuariosAutorizados.find(u => u.usuario === user && u.senha === pass);
                if (found) {
                    localStorage.setItem('usuarioLogado', found.usuario);
                    initializePanel(found.usuario);
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            });
        })();
    });
    </script>
</body>
</html>
