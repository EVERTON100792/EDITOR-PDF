        { id: 7, categoria: "Geografia", cor: "#475569", titulo: "Mapa da Sala de Aula", desc: "Introduz conceitos de cartografia, vis√£o vertical e representa√ß√£o do espa√ßo.", duracao: "30 min", bncc: ["EF01GE09"], detalhes: "<h4>Materiais:</h4><p>Cartolina e l√°pis de cor.</p><h4>Passo a Passo:</h4><ol><li>Discuta com a turma como seria ver a sala de aula de cima.</li><li>No papel, desenhe o contorno da sala e pe√ßa para as crian√ßas desenharem os m√≥veis.</li></ol>" },
        { id: 8, categoria: "Hist√≥ria", cor: "#d97706", titulo: "Linha do Tempo Pessoal", desc: "Ajuda a crian√ßa a desenvolver a no√ß√£o de temporalidade e a organizar fatos cronologicamente.", duracao: "20 min", bncc: ["EF01HI01"], detalhes: "<h4>Materiais:</h4><p>Folha, r√©gua, fotos ou desenhos.</p><h4>Passo a Passo:</h4><ol><li>Pe√ßa para a crian√ßa listar 5 eventos importantes de sua vida (nascimento, etc.).</li><li>Ajude-a a desenhar uma linha e a marcar os eventos em ordem.</li></ol>" }
    ];
    
    document.addEventListener('DOMContentLoaded', function() {
        const appState = {
            searchQuery: '', activeFilter: 'Todos', currentPage: 1, itemsPerPage: 6,
            favorites: JSON.parse(localStorage.getItem('profVaneFavoritesV1')) || []
        };
        const dom = {
            loginScreen: document.getElementById('login-screen'), mainContent: document.getElementById('main-content'),
            loginForm: document.getElementById('login-form'), searchInput: document.getElementById('search-input'),
            filters: document.getElementById('filters-container'), grid: document.getElementById('activities-grid-container'),
            pagination: document.getElementById('pagination-container'), resultsInfo: document.getElementById('results-info'),
            logoutButton: document.getElementById('logout-button'), welcomeMsg: document.getElementById('welcome-message'),
            modal: document.getElementById('modal-container'), menuToggle: document.getElementById('menu-toggle'),
            sidebar: document.getElementById('sidebar'), sidebarOverlay: document.getElementById('sidebar-overlay')
        };

        // ======================================================
        // IN√çCIO DA CORRE√á√ÉO: TODAS AS FUN√á√ïES DA APLICA√á√ÉO EST√ÉO AQUI DENTRO
        // ======================================================
        function generatePdf(activityId) {
            if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
                console.error("A biblioteca jsPDF n√£o foi carregada corretamente.");
                alert("Erro ao gerar o PDF. A biblioteca de exporta√ß√£o n√£o foi encontrada.");
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const activity = todasAsAtividades.find(a => a.id === activityId);
                if (!activity) {
                    console.error(`Atividade com ID ${activityId} n√£o encontrada.`);
                    return;
                }
                
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.setTextColor("#6c5b7b");
                doc.text(activity.titulo, 14, 22);
                doc.setFontSize(11);
                doc.setTextColor("#333d49");
                const descriptionLines = doc.splitTextToSize(activity.desc, 180);
                doc.text(descriptionLines, 14, 32);
                doc.setDrawColor("#b19cd9");
                doc.line(14, 45, 196, 45);
                const detailsEl = document.createElement('div');
                detailsEl.innerHTML = activity.detalhes;
                const detailsText = detailsEl.innerText;
                const detailsLines = doc.splitTextToSize(detailsText, 180);
                doc.text(detailsLines, 14, 55);
                doc.save(`${activity.titulo.replace(/\s+/g, '-')}.pdf`);
            } catch (error) {
                console.error("Ocorreu um erro ao gerar o PDF:", error);
                alert("Desculpe, um erro inesperado ocorreu ao tentar gerar o PDF.");
            }
        }

        function closeModal() {
            dom.modal.classList.remove('show'); 
        }

        function openModal(id) {
            const activity = todasAsAtividades.find(a => a.id === id);
            if (!activity) return;

            dom.modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${activity.titulo}</h2>
                        <button class="close-button" aria-label="Fechar modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>${activity.desc}</p>
                        <div class="details">${activity.detalhes}</div>
                        <button class="download-btn" data-activity-id="${activity.id}">üìÑ Baixar aqui o material</button>
                    </div>
                </div>`;
            
            dom.modal.classList.add('show');
            
            dom.modal.querySelector('.close-button').onclick = closeModal;
            dom.modal.addEventListener('click', e => { if (e.target === dom.modal) closeModal(); }, { once: true });

            dom.modal.querySelector('.download-btn').addEventListener('click', function() {
                const activityIdToDownload = parseInt(this.dataset.activityId);
                generatePdf(activityIdToDownload);
            });
        }
        
        function setupLoginScreenPreview() {
            const previewContainer = document.getElementById('preview-grid-container');
            if (!previewContainer) return;

            const freeActivity = todasAsAtividades.find(a => a.free);
            const otherActivities = todasAsAtividades.filter(a => !a.free);
            const shuffledOthers = otherActivities.sort(() => 0.5 - Math.random());
            
            let previewActivities = [];
            if (freeActivity) {
                previewActivities = [freeActivity, ...shuffledOthers.slice(0, 2)];
            } else {
                previewActivities = shuffledOthers.slice(0, 3);
            }
            
            previewActivities.sort(() => 0.5 - Math.random());

            let previewHTML = '';
            previewActivities.forEach(activity => {
                if (activity.free) {
                    previewHTML += `<div class="preview-card free" data-id="${activity.id}">`;
                } else {
                    previewHTML += `<div class="preview-card" onclick="document.getElementById('username-input').focus()">`;
                }

                previewHTML += `
                    ${activity.free ? '<div class="free-badge">‚ú® EXPERIMENTE GR√ÅTIS</div>' : ''}
                    <div class="preview-card-content">
                        <span class="preview-card-category" style="background-color: ${activity.cor};">${activity.categoria}</span>
                        <h3>${activity.titulo}</h3>
                        <p>${activity.desc}</p>
                    </div>
                    ${!activity.free ? `
                        <div class="preview-card-overlay">
                            <span>üîí</span>
                            <p>Conte√∫do Exclusivo para Assinantes</p>
                        </div>` : ''}
                </div>`;
            });
            previewContainer.innerHTML = previewHTML;

            previewContainer.querySelectorAll('.preview-card.free').forEach(card => {
                card.addEventListener('click', function() {
                    const activityId = parseInt(this.dataset.id);
                    openModal(activityId);
                });
            });
        }

        function initializePanel(username) {
            dom.loginScreen.classList.add('hidden');
            dom.mainContent.classList.remove('hidden');
            dom.welcomeMsg.textContent = `Ol√°, ${username.split('.')[0].charAt(0).toUpperCase() + username.split('.')[0].slice(1)}!`;
            setupEventListeners();
            setupMobileMenu();
            render();
        }

        function setupEventListeners() {
            dom.logoutButton.addEventListener('click', () => { localStorage.removeItem('usuarioLogado'); location.reload(); });
            dom.searchInput.addEventListener('input', () => { appState.searchQuery = dom.searchInput.value.toLowerCase(); appState.currentPage = 1; render(); });
        }
        
        function setupMobileMenu() {
            dom.menuToggle.addEventListener('click', () => document.body.classList.add('sidebar-open'));
            dom.sidebarOverlay.addEventListener('click', () => document.body.classList.remove('sidebar-open'));
        }

        function render() {
            let filtered = [...todasAsAtividades];
            if (appState.activeFilter === 'Favoritos') {
                filtered = filtered.filter(a => appState.favorites.includes(a.id));
            } else if (appState.activeFilter !== 'Todos') {
                filtered = filtered.filter(a => a.categoria === appState.activeFilter);
            }
            if (appState.searchQuery) {
                const query = appState.searchQuery;
                filtered = filtered.filter(a => a.titulo.toLowerCase().includes(query) || a.desc.toLowerCase().includes(query) || a.bncc.join(' ').toLowerCase().includes(query));
            }
            dom.resultsInfo.textContent = `Mostrando ${filtered.length} de ${todasAsAtividades.length} atividades.`;
            renderFilters();
            renderGrid(filtered);
            renderPagination(filtered.length);
        }

        function renderFilters() {
            const categories = ['Todos', ...new Set(todasAsAtividades.map(a => a.categoria))];
            dom.filters.innerHTML = '';
            categories.forEach(cat => dom.filters.appendChild(createFilterBtn(cat, cat)));
            dom.filters.appendChild(createFilterBtn('Favoritos', 'Favoritos', true));
        }

        function createFilterBtn(filterValue, text, isFavoriteBtn = false) {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            if (isFavoriteBtn) btn.classList.add('favorite-btn');
            if (appState.activeFilter === filterValue) btn.classList.add('active');
            const iconId = isFavoriteBtn ? '#icon-heart' : (filterValue === 'Todos' ? '#icon-all' : '#icon-category');
            btn.innerHTML = `<svg><use xlink:href="${iconId}"></use></svg> <span>${text}</span>`;
            btn.onclick = () => { 
                appState.activeFilter = filterValue; 
                appState.currentPage = 1; 
                render(); 
                document.body.classList.remove('sidebar-open');
            };
            li.appendChild(btn);
            return li;
        }

        function renderGrid(activities) {
            dom.grid.innerHTML = '';
            const start = (appState.currentPage - 1) * appState.itemsPerPage;
            const paginated = activities.slice(start, start + appState.itemsPerPage);

            if (paginated.length === 0) {
                dom.grid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; font-size: 1.1rem; padding: 2rem;">Nenhuma atividade encontrada.</p>`;
                return;
            }
            paginated.forEach((act, index) => {
                const cardElement = createActivityCard(act);
                cardElement.style.animationDelay = `${index * 50}ms`;
                dom.grid.appendChild(cardElement);
            });
            addCardListeners();
        }

        function createActivityCard(activity) {
            const isFavorited = appState.favorites.includes(activity.id);
            const card = document.createElement('article');
            card.className = 'activity-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-category" style="background-color: ${activity.cor};">${activity.categoria}</div>
                    <button class="favorite-icon ${isFavorited ? 'favorited' : ''}" data-id="${activity.id}" aria-label="Favoritar">
                        <svg><use xlink:href="#icon-heart"></use></svg>
                    </button>
                </div>
                <div class="card-content">
                    <h3>${activity.titulo}</h3>
                    <p>${activity.desc}</p>
                </div>
                <div class="card-footer">
                    <span>üïì ${activity.duracao}</span>
                    <button class="open-modal-btn" data-id="${activity.id}">Ver Detalhes</button>
                </div>`;
            return card;
        }
        
        function renderPagination(totalItems) {
            dom.pagination.innerHTML = '';
            const totalPages = Math.ceil(totalItems / appState.itemsPerPage);
            if (totalPages <= 1) return;
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `pagination-btn ${i === appState.currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { appState.currentPage = i; render(); window.scrollTo(0,0); };
                dom.pagination.appendChild(btn);
            }
        }
        
        function addCardListeners() {
            dom.grid.querySelectorAll('.open-modal-btn').forEach(b => b.onclick = () => openModal(parseInt(b.dataset.id)));
            dom.grid.querySelectorAll('.favorite-icon').forEach(b => b.onclick = (e) => {
                e.currentTarget.classList.remove('favorited');
                void e.currentTarget.offsetWidth;
                toggleFavorite(parseInt(b.dataset.id));
            });
        }
        
        function toggleFavorite(id) {
            const index = appState.favorites.indexOf(id);
            if (index > -1) {
                appState.favorites.splice(index, 1);
            } else {
                appState.favorites.push(id);
            }
            localStorage.setItem('profVaneFavoritesV1', JSON.stringify(appState.favorites));
            
            if (appState.activeFilter === 'Favoritos') {
                 appState.currentPage = 1;
                 render();
            } else {
                const icon = document.querySelector(`.favorite-icon[data-id='${id}']`);
                if(icon) {
                    icon.classList.toggle('favorited', index === -1);
                }
            }
        }

        // --- INICIALIZA√á√ÉO ---
        (function main() {
            setupLoginScreenPreview();

            const savedUser = localStorage.getItem('usuarioLogado');
            if (savedUser) {
                initializePanel(savedUser);
            }
            dom.loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const user = e.target.elements['username-input'].value.trim();
                const pass = e.target.elements['password-input'].value.trim();
                const found = usuariosAutorizados.find(u => u.usuario === user && u.senha === pass);
                if (found) {
                    localStorage.setItem('usuarioLogado', found.usuario);
                    initializePanel(found.usuario);
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            });
        })();
        // ======================================================
        // FIM DA CORRE√á√ÉO
        // ======================================================
    });
    </script>
</body>
</html>
