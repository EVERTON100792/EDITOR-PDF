<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Professor Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ---- NOVA PALETA DE CORES E FONTES ---- */
        :root {
            --primary-color: #8E44AD; /* Roxo Moderno */
            --secondary-color: #2ECC71; /* Verde Complementar */
            --dark-color: #2C3E50; /* Azul Marinho Escuro */
            --light-color: #FFFFFF;
            --background-color: #F4F7F9; /* Cinza bem claro para o fundo */
            --text-color: #34495E;
            --border-color: #EAECEE;
            --shadow-color: rgba(44, 62, 80, 0.1);
            --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---- RESET E ESTILOS GLOBAIS ---- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }

        /* ---- TELA DE LOGIN (Sem alterações, já estava boa) ---- */
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 1000;
            background: linear-gradient(-45deg, #8E44AD, #3498DB, #2ECC71, #F1C40F);
            background-size: 400% 400%; animation: gradientAnimation 15s ease infinite;
        }

        .login-container {
            background: rgba(44, 62, 80, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px; border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); text-align: center; width: 90%; max-width: 400px;
            color: white; animation: fadeIn 0.7s ease-out;
        }
        
        .login-container.shake { animation: shake 0.5s ease-in-out; }
        .login-container h2 { font-weight: 600; font-size: 2.5rem; margin-bottom: 10px; }
        .login-container p { margin-bottom: 30px; font-weight: 300; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.7); z-index: 1; }
        .input-group input { width: 100%; padding: 14px 14px 14px 50px; background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; font-size: 16px; color: white; transition: all 0.3s ease; }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .input-group input:focus { outline: none; background: rgba(255, 255, 255, 0.25); border-color: rgba(255, 255, 255, 0.7); }
        .login-container button { width: 100%; padding: 14px; background: white; color: var(--primary-color); border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .login-container button:hover { background: #f1f1f1; transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* ---- LAYOUT PRINCIPAL REMODELADO ---- */
        .app-container { display: flex; height: 100vh; }
        
        .sidebar { 
            width: 260px; background-color: var(--dark-color); color: var(--light-color);
            display: flex; flex-direction: column; transition: transform 0.3s ease-in-out; 
            border-right: 1px solid #253544;
        }
        
        .sidebar-header { padding: 25px; font-size: 24px; text-align: center; font-weight: 700; color: var(--secondary-color); }
        .sidebar-menu { list-style: none; flex-grow: 1; }
        .sidebar-menu li a { display: flex; align-items: center; padding: 18px 25px; color: #BDC3C7; text-decoration: none; transition: all 0.2s ease-in-out; font-weight: 500; }
        .sidebar-menu li a:hover { background-color: #34495E; color: var(--light-color); }
        .sidebar-menu li.active a { background-color: var(--primary-color); color: var(--light-color); }
        .sidebar-menu li a i { margin-right: 15px; width: 20px; text-align: center; font-size: 1.1em; }
        .soon-badge { background-color: #f39c12; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: auto; font-weight: bold; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; background-color: var(--background-color); }
        
        .main-header { 
            background: var(--light-color); padding: 15px 30px; display: flex; align-items: center;
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 10; 
        }
        .main-header h1 { font-size: 1.5rem; color: var(--dark-color); font-weight: 600; }
        
        .mobile-menu-btn { display: none; background: none; border: none; font-size: 24px; cursor: pointer; margin-right: 20px; }
        
        .content-body { padding: 40px; }
        
        .form-section { background-color: var(--light-color); padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-color); }
        
        .form-section h3 { font-size: 1.2rem; font-weight: 600; color: var(--primary-color); margin-bottom: 25px; border-left: 4px solid var(--primary-color); padding-left: 10px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 20px; }
        
        .input-field label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
        
        .input-field input[type="text"], .input-field select, .input-field textarea {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;
            font-family: var(--font-family); transition: all 0.3s ease;
        }
        .input-field input[type="text"]:focus, .input-field select:focus, .input-field textarea:focus {
            outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.15);
        }
        .input-field textarea { resize: vertical; min-height: 80px; }

        hr { border: 0; border-top: 1px solid var(--border-color); margin: 40px 0; }

        /* ---- NOVOS CARDS DE QUESTÃO COM ANIMAÇÃO ---- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .questao-card {
            background-color: #FFFFFF; padding: 25px; border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 20px;
            position: relative; transition: all 0.3s ease; animation: slideIn 0.4s ease-out;
        }
        .questao-card:hover {
            transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); border-color: var(--primary-color);
        }

        .questao-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .questao-header label { font-weight: 600; color: var(--dark-color); font-size: 1rem; }
        .btn-remover-questao { background: none; border: none; color: #95A5A6; font-size: 22px; cursor: pointer; transition: color 0.3s ease; }
        .btn-remover-questao:hover { color: #E74C3C; }
        
        .questao-card textarea { width: 100%; min-height: 90px; padding: 15px; border: 1px solid #DCDFE4; border-radius: 8px; font-family: var(--font-family); font-size: 1rem; resize: vertical; }
        .questao-card textarea:focus { outline: none; border-color: var(--primary-color); }
        
        .action-buttons { margin-top: 30px; display: flex; gap: 15px; }
        .action-buttons button, .sidebar button { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #7D3C98; transform: translateY(-2px); }
        .btn-secondary { background-color: #ECF0F1; color: var(--dark-color); }
        .btn-secondary:hover { background-color: #DCDFE4; }

        /* ---- FOLHA DE IMPRESSÃO PROFISSIONAL ---- */
        .preview-section { margin-top: 40px; background: #EAECEE; padding: 40px; }
        #folha-a4 { background: white; width: 21cm; min-height: 29.7cm; padding: 2cm; margin: 0 auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); font-family: 'Georgia', 'Times New Roman', serif; font-size: 11pt; color: #333; }
        .cabecalho-prova { text-align: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 25px; }
        .cabecalho-prova h2 { font-size: 18pt; margin-bottom: 10px; font-weight: bold; }
        .cabecalho-prova h3 { font-size: 14pt; font-weight: normal; color: #555; }
        .info-prova { display: flex; justify-content: space-between; margin-top: 20px; font-size: 10pt; text-align: left; }
        .info-prova div { width: 48%; }
        .info-prova p { margin-bottom: 5px; }
        .instrucoes-prova { margin-top: 25px; font-size: 10pt; font-style: italic; color: #444; text-align: justify; border-top: 1px dashed #ccc; border-bottom: 1px dashed #ccc; padding: 10px 0; }
        .questao-impressao { margin-top: 20px; margin-bottom: 20px; page-break-inside: avoid; }
        .questao-impressao p { line-height: 1.6; }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; z-index: 100; transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); box-shadow: 3px 0 15px rgba(0,0,0,0.2); }
            .mobile-menu-btn { display: block; }
            .content-body { padding: 20px; }
            .form-section, .preview-section { padding: 20px; }
            #folha-a4 { width: 100%; height: auto; min-height: 0; padding: 1.5cm; }
        }
        @media print {
            body * { visibility: hidden; }
            #folha-a4, #folha-a4 * { visibility: visible; }
            #folha-a4 { position: absolute; left: 0; top: 0; margin: 0; padding: 1.5cm; width: 100%; height: auto; box-shadow: none; border: none; font-size: 11pt; }
        }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay">
        <div class="login-container">
            <h2>Professor Pro</h2>
            <p>Bem-vindo(a) de volta!</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="app" class="app-container hidden">
        <nav class="sidebar">
            <div class="sidebar-header">
                Professor Pro
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="#"><i class="fa-solid fa-pen-to-square"></i> Criar Prova</a></li>
                <li><a href="#"><i class="fa-solid fa-box-archive"></i> Provas Prontas <span class="soon-badge">Em Breve</span></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Caça-Palavras <span class="soon-badge">Em Breve</span></a></li>
                <li><a href="#"><i class="fa-solid fa-user-gear"></i> Minha Conta</a></li>
                <li><a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
                <h1>Gerador de Atividades</h1>
            </header>

            <div class="content-body">
                <div class="form-section">
                    <h3>Informações do Cabeçalho</h3>
                    <div class="form-grid">
                        <div class="input-field">
                            <label for="instituicao">Nome da Instituição</label>
                            <input type="text" id="instituicao" placeholder="Ex: Colégio Saber">
                        </div>
                        <div class="input-field">
                            <label for="titulo-prova">Título da Avaliação</label>
                            <input type="text" id="titulo-prova" placeholder="Ex: Avaliação Mensal de Ciências">
                        </div>
                        <div class="input-field">
                            <label for="nome-professor">Nome do(a) Professor(a)</label>
                            <input type="text" id="nome-professor" placeholder="Ex: Prof.ª Ana Maria">
                        </div>
                         <div class="input-field">
                            <label for="materia-prova">Matéria</label>
                            <select id="materia-prova">
                                <option value="">Selecione a Matéria</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Português">Português</option>
                                <option value="Ciências">Ciências</option>
                                <option value="História">História</option>
                                <option value="Geografia">Geografia</option>
                                <option value="Artes">Artes</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="turma-prova">Turma</label>
                            <select id="turma-prova">
                                <option value="">Selecione a Turma</option>
                                <option value="Infantil 1">Infantil 1</option>
                                <option value="Infantil 2">Infantil 2</option>
                                <option value="Infantil 3">Infantil 3</option>
                                <option value="1º Ano - Fundamental">1º Ano - Fundamental</option>
                                <option value="2º Ano - Fundamental">2º Ano - Fundamental</option>
                                <option value="3º Ano - Fundamental">3º Ano - Fundamental</option>
                            </select>
                        </div>
                    </div>
                     <div class="input-field">
                        <label for="instrucoes">Instruções Gerais (Opcional)</label>
                        <textarea id="instrucoes" placeholder="Ex: Leia todas as questões com atenção. Use caneta azul ou preta."></textarea>
                    </div>

                    <hr>
                    
                    <h3>Questões da Prova</h3>
                    <div id="container-questoes"></div>
                    <div class="action-buttons">
                        <button id="btn-add-questao" class="btn-secondary"><i class="fa-solid fa-plus"></i> Adicionar Questão</button>
                        <button id="btn-gerar-preview" class="btn-primary"><i class="fa-solid fa-print"></i> Gerar e Imprimir</button>
                    </div>
                </div>

                <div id="preview-section" class="preview-section hidden">
                    <div id="folha-a4"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginContainer = document.querySelector('.login-container');
            const appContainer = document.getElementById('app');
            const logoutBtn = document.getElementById('logout-btn');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const btnAddQuestao = document.getElementById('btn-add-questao');
            const containerQuestoes = document.getElementById('container-questoes');
            const btnGerarPreview = document.getElementById('btn-gerar-preview');
            const previewSection = document.getElementById('preview-section');
            const folhaA4 = document.getElementById('folha-a4');
            let proximoIdQuestao = 0;
            
            const USUARIO_CORRETO = 'professor';
            const SENHA_CORRETA = 'pro123';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const usernameInput = document.getElementById('username').value.trim().toLowerCase();
                const passwordInput = document.getElementById('password').value.trim();
                if (usernameInput === USUARIO_CORRETO.toLowerCase() && passwordInput === SENHA_CORRETA) {
                    loginModal.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                } else {
                    loginContainer.classList.add('shake');
                    setTimeout(() => { loginContainer.classList.remove('shake'); }, 500);
                }
            });

            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginModal.classList.remove('hidden');
                appContainer.classList.add('hidden');
                loginForm.reset();
            });

            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
            
            document.addEventListener('click', (e) => {
                const target = e.target;
                if (sidebar.classList.contains('show') && !sidebar.contains(target) && !mobileMenuBtn.contains(target)) {
                     sidebar.classList.remove('show');
                }
            });
            
            function adicionarNovaQuestao() {
                proximoIdQuestao++;
                const questaoId = `questao-${proximoIdQuestao}`;
                const questaoDiv = document.createElement('div');
                questaoDiv.classList.add('questao-card');
                questaoDiv.id = questaoId;
                
                questaoDiv.innerHTML = `
                    <div class="questao-header">
                        <label>Questão ${proximoIdQuestao}</label>
                        <button class="btn-remover-questao" title="Remover Questão">&times;</button>
                    </div>
                    <textarea placeholder="Digite o enunciado da questão..."></textarea>
                `;
                
                containerQuestoes.appendChild(questaoDiv);
                
                questaoDiv.querySelector('.btn-remover-questao').addEventListener('click', () => {
                    const cardParaRemover = document.getElementById(questaoId);
                    cardParaRemover.style.animation = 'none'; // Previne re-animação
                    setTimeout(() => cardParaRemover.remove(), 0);
                });
            }

            btnAddQuestao.addEventListener('click', adicionarNovaQuestao);
            
            btnGerarPreview.addEventListener('click', () => {
                // Coletando todos os novos dados do formulário
                const instituicao = document.getElementById('instituicao').value.trim() || "Nome da Instituição";
                const titulo = document.getElementById('titulo-prova').value.trim() || "Avaliação";
                const professor = document.getElementById('nome-professor').value.trim() || "_________________________";
                const materia = document.getElementById('materia-prova').value || "Não especificada";
                const turma = document.getElementById('turma-prova').value || "Não especificada";
                const instrucoes = document.getElementById('instrucoes').value.trim();
                const questoesTextareas = document.querySelectorAll('.questao-card textarea');

                // Monta o cabeçalho profissional
                let provaHTML = `
                    <div class="cabecalho-prova">
                        <h2>${instituicao}</h2>
                        <h3>${titulo}</h3>
                        <div class="info-prova">
                            <div>
                                <p><strong>Professor(a):</strong> ${professor}</p>
                                <p><strong>Matéria:</strong> ${materia}</p>
                            </div>
                            <div>
                                <p><strong>Aluno(a):</strong> ___________________________________</p>
                                <p><strong>Turma:</strong> ${turma} &nbsp;&nbsp;&nbsp; <strong>Data:</strong> ___/___/______</p>
                            </div>
                        </div>
                    </div>
                `;

                // Adiciona instruções se existirem
                if (instrucoes) {
                    provaHTML += `<div class="instrucoes-prova">${instrucoes.replace(/\n/g, '<br>')}</div>`;
                }

                // Monta as questões
                let numeroQuestaoImpressa = 0;
                questoesTextareas.forEach((textarea) => {
                    const enunciado = textarea.value.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
                    if (enunciado.trim() !== '') {
                        numeroQuestaoImpressa++;
                        provaHTML += `
                            <div class="questao-impressao">
                                <p><strong>${numeroQuestaoImpressa})</strong> ${enunciado}</p>
                                <br><br><br>
                            </div>
                        `;
                    }
                });

                if (numeroQuestaoImpressa === 0) {
                    alert("Por favor, adicione pelo menos uma questão antes de gerar a prova.");
                    return;
                }

                folhaA4.innerHTML = provaHTML;
                previewSection.classList.remove('hidden');
                previewSection.scrollIntoView({ behavior: 'smooth' });

                setTimeout(() => { window.print(); }, 500);
            });
            
            adicionarNovaQuestao();
        });
    </script>
</body>
</html>
