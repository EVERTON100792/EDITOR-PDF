<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF para HTML Editável</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #343a40;
            --bg-color: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header, footer {
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input[type="file"] {
            display: none; /* Escondemos o input padrão */
        }

        .custom-file-upload, #print-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover, #print-button:hover {
            background-color: #0056b3;
        }

        #editor-container {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #html-output {
            min-height: 700px;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
            outline: none; /* Remove a borda ao focar */
            white-space: pre-wrap; /* Preserva quebras de linha e espaços */
        }

        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ESTILOS DE IMPRESSÃO */
        @media print {
            /* Oculta tudo que não for a área de impressão */
            body > *:not(#editor-container) {
                display: none;
            }

            /* Garante que a área de impressão ocupe todo o espaço */
            #editor-container, #html-output {
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
                min-height: 0;
                color: #000 !important; /* Garante que o texto seja preto na impressão */
            }

            /* Restaura as margens padrão do navegador para impressão */
            @page {
                margin: 1in;
            }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <header>
        <h1>Conversor de PDF para HTML Editável</h1>
        <p>Carregue um arquivo PDF, edite o conteúdo e imprima.</p>
    </header>

    <main>
        <div class="controls">
            <label for="pdf-file-input" class="custom-file-upload">
                <i class="fas fa-file-pdf"></i> Escolher PDF
            </label>
            <input type="file" id="pdf-file-input" accept="application/pdf">
            <button id="print-button">
                <i class="fas fa-print"></i> Imprimir Conteúdo Editado
            </button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="editor-container">
            <div id="html-output" contenteditable="true" aria-label="Área de conteúdo editável">
                <p>O conteúdo do seu PDF aparecerá aqui após o carregamento.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Projeto completo em um único arquivo HTML</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pdf-file-input');
            const printButton = document.getElementById('print-button');
            const htmlOutput = document.getElementById('html-output');
            const loader = document.getElementById('loader');

            // Define o workerSrc para o PDF.js. Essencial para o funcionamento da biblioteca.
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            // Evento disparado quando um arquivo é selecionado
            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') {
                    htmlOutput.innerHTML = '<p style="color: red;">Por favor, selecione um arquivo PDF válido.</p>';
                    return;
                }

                // Mostra o loader e limpa o conteúdo anterior
                loader.style.display = 'block';
                htmlOutput.innerHTML = '';

                try {
                    const fileReader = new FileReader();
                    
                    fileReader.onload = async function() {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullHtmlContent = '';

                        // Itera por todas as páginas do PDF
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            
                            // Constrói o HTML a partir do texto extraído.
                            // Esta versão usa 'divs' para cada linha para melhor preservação do layout de texto.
                            textContent.items.forEach(item => {
                                // A propriedade 'transform' pode ser usada para posicionar o texto,
                                // mas para um editor simples, apenas extrair o texto é mais robusto.
                                // Adicionamos cada pedaço de texto em um parágrafo para permitir a edição.
                                fullHtmlContent += `<p>${item.str.trim()}</p>`;
                            });

                            // Adiciona um separador visual entre as páginas no editor
                            if (i < pdf.numPages) {
                                fullHtmlContent += '<hr style="border: 1px dashed #ccc; margin: 20px 0;">';
                            }
                        }
                        
                        htmlOutput.innerHTML = fullHtmlContent || '<p>Não foi possível extrair texto deste PDF ou o PDF está em branco.</p>';
                    };

                    fileReader.readAsArrayBuffer(file);

                } catch (error) {
                    console.error('Erro ao processar o PDF:', error);
                    htmlOutput.innerHTML = `<p style="color: red;">Ocorreu um erro ao processar o PDF. Detalhes: ${error.message}</p>`;
                } finally {
                    // Esconde o loader ao finalizar
                    loader.style.display = 'none';
                }
            });

            // Evento do botão de impressão
            printButton.addEventListener('click', () => {
                const initialText = 'O conteúdo do seu PDF aparecerá aqui após o carregamento.';
                // Verifica se há conteúdo para imprimir
                if (htmlOutput.innerText.trim() === '' || htmlOutput.innerText.trim() === initialText) {
                    alert('Não há conteúdo para imprimir. Por favor, carregue um PDF primeiro.');
                    return;
                }
                window.print();
            });
        });
    </script>
</body>
</html>
