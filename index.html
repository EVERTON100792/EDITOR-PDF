<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressão Fiel de PDF</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #4CAF50; /* Verde para diferenciar */
            --secondary-color: #f0f0f0;
            --border-color: #ccc;
            --text-color: #333;
            --bg-color: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header, footer {
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload, #print-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover, #print-button:hover {
            background-color: #45a049;
        }

        #pdf-render-area {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        #pdf-render-area canvas {
            display: block;
            margin: 0 auto 1rem auto; /* Centraliza a página e adiciona espaço abaixo */
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        #placeholder-text{
            text-align: center;
            color: #777;
            padding: 50px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ESTILOS DE IMPRESSÃO - A MÁGICA ACONTECE AQUI */
        @media print {
            /* Oculta tudo que não é a área de renderização do PDF */
            body > *:not(#pdf-render-area) {
                display: none;
            }

            /* Remove estilos do contêiner para que as páginas do PDF fluam naturalmente */
            #pdf-render-area {
                padding: 0;
                margin: 0;
                border: none;
                box-shadow: none;
            }
            
            /* Cada canvas (página do PDF) deve quebrar a página antes de si mesma, exceto a primeira */
            canvas {
                page-break-before: always;
                box-shadow: none !important;
            }
            
            canvas:first-child {
                page-break-before: auto;
            }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <header>
        <h1>Impressão Fiel de PDF</h1>
        <p>Carregue um PDF para visualizá-lo com fidelidade e imprimi-lo exatamente igual.</p>
    </header>

    <main>
        <div class="controls">
            <label for="pdf-file-input" class="custom-file-upload">
                <i class="fas fa-file-pdf"></i> Escolher PDF
            </label>
            <input type="file" id="pdf-file-input" accept="application/pdf">
            <button id="print-button">
                <i class="fas fa-print"></i> Imprimir Cópia Fiel
            </button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="pdf-render-area">
            <p id="placeholder-text">A visualização do seu PDF aparecerá aqui.</p>
            </div>
    </main>

    <footer>
        <p>Projeto focado em fidelidade visual para impressão.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pdf-file-input');
            const printButton = document.getElementById('print-button');
            const pdfRenderArea = document.getElementById('pdf-render-area');
            const loader = document.getElementById('loader');
            const placeholderText = document.getElementById('placeholder-text');

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') return;

                loader.style.display = 'block';
                pdfRenderArea.innerHTML = ''; // Limpa a área de renderização

                try {
                    const fileReader = new FileReader();
                    fileReader.onload = async function() {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;

                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const viewport = page.getViewport({ scale: 1.5 }); // A escala controla a qualidade/resolução

                            // Cria um elemento canvas para cada página
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            // Adiciona o canvas à página
                            pdfRenderArea.appendChild(canvas);

                            // Renderiza a página do PDF no canvas
                            await page.render({ canvasContext: context, viewport: viewport }).promise;
                        }
                    };
                    fileReader.readAsArrayBuffer(file);
                } catch (error) {
                    console.error('Erro ao renderizar o PDF:', error);
                    pdfRenderArea.innerHTML = `<p style="color: red;">Ocorreu um erro ao renderizar o PDF.</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            });

            printButton.addEventListener('click', () => {
                if (pdfRenderArea.getElementsByTagName('canvas').length === 0) {
                    alert('Não há PDF carregado para imprimir.');
                    return;
                }
                window.print();
            });
        });
    </script>
</body>
</html>
