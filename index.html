<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyloVendas - Sistema Funcional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7fc;
            --sidebar-bg: #1c1d26;
            --sidebar-text: #e0e0e0;
            --sidebar-text-hover: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); }
        #login-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); transition: opacity 0.5s ease-out; }
        .login-container { background: var(--card-bg); padding: 40px 30px; border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.95); animation: scaleIn 0.5s forwards; }
        @keyframes scaleIn { to { transform: scale(1); } }
        .login-container h2 { color: var(--primary-color); margin-bottom: 10px; font-size: 2rem; }
        .login-container .logo { font-weight: 700; letter-spacing: 1px; }
        .login-container p { color: #888; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group input { width: 100%; padding: 15px 15px 15px 45px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        .login-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4); }
        #main-app { display: none; grid-template-columns: 260px 1fr; grid-template-rows: auto 1fr; min-height: 100vh; grid-template-areas: "sidebar header" "sidebar content"; transition: grid-template-columns 0.3s ease; }
        .sidebar { grid-area: sidebar; background-color: var(--sidebar-bg); color: var(--sidebar-text); padding: 20px; display: flex; flex-direction: column; transition: transform 0.3s ease; }
        .sidebar-header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .sidebar-header .logo-icon { font-size: 2rem; color: var(--secondary-color); }
        .sidebar-header h2 { font-size: 1.5rem; font-weight: 600; color: white; }
        .sidebar-menu ul { list-style: none; }
        .sidebar-menu li a { display: flex; align-items: center; gap: 15px; padding: 15px 10px; border-radius: 8px; color: var(--sidebar-text); text-decoration: none; font-weight: 500; transition: background-color 0.3s, color 0.3s; }
        .sidebar-menu li a:hover, .sidebar-menu li a.active { background-color: rgba(37, 117, 252, 0.2); color: var(--sidebar-text-hover); }
        .sidebar-menu li a i { width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; }
        .header { grid-area: header; display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header .menu-toggle { display: none; cursor: pointer; font-size: 1.5rem; color: var(--text-color); }
        .header .user-info { display: flex; align-items: center; gap: 15px; }
        .header .user-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .main-content { grid-area: content; padding: 30px; overflow-y: auto; }
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 2rem; font-weight: 600; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .card { background-color: var(--card-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); display: flex; align-items: center; gap: 20px; transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .card .icon-wrapper { font-size: 2rem; padding: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .card.sales .icon-wrapper { background-color: #e0f7fa; color: #00838f; }
        .card.revenue .icon-wrapper { background-color: #e8f5e9; color: #2e7d32; }
        .card.customers .icon-wrapper { background-color: #fff3e0; color: #ef6c00; }
        .card.pending .icon-wrapper { background-color: #ffebee; color: #c62828; }
        .card-info h3 { font-size: 2.2rem; font-weight: 600; color: var(--text-color); }
        .card-info p { color: #888; }
        .content-block { margin-top: 40px; background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .content-block-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .content-block-header h2 { font-size: 1.5rem; }
        .primary-btn { background-color: var(--primary-color); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; border: none; cursor: pointer; transition: background-color 0.3s; }
        .primary-btn:hover { background-color: var(--secondary-color); }
        table { width: 100%; border-collapse: collapse; color: #555; }
        table th, table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        table th { font-weight: 600; color: #333; }
        table .actions i { cursor: pointer; margin-right: 15px; color: #777; transition: color 0.2s; }
        table .actions i.fa-trash:hover { color: #c62828; }
        table .actions i.fa-edit:hover { color: var(--secondary-color); }
        .status { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .status.paid { background-color: #e8f5e9; color: #2e7d32; }
        .status.pending { background-color: #ffebee; color: #c62828; }
        .status.in-stock { background-color: #e0f7fa; color: #00838f; }
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-body form .input-group { margin-bottom: 15px; }
        @media (max-width: 768px) {
            #main-app { grid-template-columns: 1fr; grid-template-areas: "header" "content"; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; z-index: 1000; transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
            .header .menu-toggle { display: block; }
            .main-content { padding: 20px; }
            .page-header h1 { font-size: 1.8rem; }
            .content-block { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        </div>

    <div id="main-app">
        <aside class="sidebar">
             </aside>
        <header class="header">
             </header>

        <main class="main-content">
            
            <div id="dashboard" class="page-content active">
                <div class="page-header"><h1>Dashboard</h1><p>Visão geral do seu negócio.</p></div>
                <div class="cards-container" id="dashboard-cards">
                    </div>
            </div>
            
            <div id="products" class="page-content">
                <div class="page-header"><h1>Gestão de Produtos</h1></div>
                <div class="content-block">
                    <div class="content-block-header">
                        <h2>Lista de Produtos</h2>
                        <button id="add-product-btn" class="primary-btn"><i class="fas fa-plus"></i> Novo Produto</button>
                    </div>
                    <table>
                        <thead><tr><th>SKU</th><th>Produto</th><th>Preço</th><th>Estoque</th><th>Ações</th></tr></thead>
                        <tbody id="products-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="customers" class="page-content">
                <div class="page-header"><h1>Gestão de Clientes</h1></div>
                 <div class="content-block">
                    <div class="content-block-header">
                        <h2>Lista de Clientes</h2>
                        <button id="add-customer-btn" class="primary-btn"><i class="fas fa-plus"></i> Novo Cliente</button>
                    </div>
                    <table>
                        <thead><tr><th>Nome</th><th>Contato</th><th>Desde</th><th>Ações</th></tr></thead>
                        <tbody id="customers-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div id="sales" class="page-content">...</div>
            <div id="inventory" class="page-content">...</div>
            <div id="debts" class="page-content">...</div>
            <div id="reports" class="page-content">...</div>

        </main>
    </div>
    
    <div id="customer-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <form id="customer-form">
            <div class="input-group"><input type="text" id="customer-name" placeholder="Nome completo" required></div>
            <div class="input-group"><input type="tel" id="customer-contact" placeholder="Telefone / WhatsApp" required></div>
            <button type="submit" class="primary-btn">Salvar Cliente</button>
          </form>
        </div>
      </div>
    </div>
    
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Novo Produto</h2><span class="close-btn">&times;</span></div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="input-group"><input type="text" id="product-name" placeholder="Nome do Produto" required></div>
                    <div class="input-group"><input type="text" id="product-sku" placeholder="SKU (Código Único)" required></div>
                    <div class="input-group"><input type="number" id="product-price" placeholder="Preço (ex: 49.90)" step="0.01" required></div>
                    <div class="input-group"><input type="number" id="product-stock" placeholder="Quantidade em Estoque" required></div>
                    <button type="submit" class="primary-btn">Salvar Produto</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- INICIALIZAÇÃO E ELEMENTOS GLOBAIS ---
            const mainApp = document.getElementById('main-app');
            const loginForm = document.getElementById('login-form');
            const loginScreen = document.getElementById('login-screen');

            // Nosso "Banco de Dados" em JavaScript
            let db;

            // --- LÓGICA DO BANCO DE DADOS LOCALSTORAGE ---

            // Função para carregar o banco de dados do localStorage
            function loadDatabase() {
                const dbJSON = localStorage.getItem('styloVendasDB');
                if (dbJSON) {
                    db = JSON.parse(dbJSON);
                } else {
                    // Se não houver banco, cria um novo com dados de exemplo
                    db = {
                        products: [
                            {id: 1, sku: 'C001-B-M', name: 'Camiseta Básica Branca M', price: 49.90, stock: 150},
                            {id: 2, sku: 'J002-A-40', name: 'Calça Jeans Skinny 40', price: 189.90, stock: 75}
                        ],
                        customers: [
                            {id: 1, name: 'Ana Silva', contact: '(11) 98765-4321', since: new Date().toLocaleDateString('pt-BR')},
                        ],
                        sales: []
                    };
                }
            }

            // Função para salvar o banco de dados no localStorage
            function saveDatabase() {
                localStorage.setItem('styloVendasDB', JSON.stringify(db));
            }
            
            // Função para renderizar tudo na tela. Chamada sempre que há uma mudança.
            function render() {
                renderDashboard();
                renderCustomersTable();
                renderProductsTable();
                // Chamar outras funções de renderização aqui (estoque, vendas, etc.)
            }

            // --- FUNÇÕES DE RENDERIZAÇÃO (mostrar dados na tela) ---

            function renderDashboard() {
                const totalCustomers = db.customers.length;
                const totalProducts = db.products.length;
                // Lógicas mais complexas (vendas, receita) seriam adicionadas aqui
                
                const container = document.getElementById('dashboard-cards');
                container.innerHTML = `
                    <div class="card customers"><div class="icon-wrapper"><i class="fas fa-users"></i></div><div class="card-info"><h3>${totalCustomers}</h3><p>Clientes Cadastrados</p></div></div>
                    <div class="card sales"><div class="icon-wrapper"><i class="fas fa-tshirt"></i></div><div class="card-info"><h3>${totalProducts}</h3><p>Tipos de Produto</p></div></div>
                    <div class="card revenue"><div class="icon-wrapper"><i class="fas fa-dollar-sign"></i></div><div class="card-info"><h3>R$ 0,00</h3><p>Receita do Dia</p></div></div>
                    <div class="card pending"><div class="icon-wrapper"><i class="fas fa-file-invoice-dollar"></i></div><div class="card-info"><h3>R$ 0,00</h3><p>Pendentes</p></div></div>
                `;
            }

            function renderCustomersTable() {
                const tableBody = document.getElementById('customers-table-body');
                tableBody.innerHTML = ''; // Limpa a tabela antes de redesenhar
                db.customers.forEach(customer => {
                    const row = `
                        <tr>
                            <td>${customer.name}</td>
                            <td>${customer.contact}</td>
                            <td>${customer.since}</td>
                            <td class="actions">
                                <i class="fas fa-edit" onclick="editCustomer(${customer.id})"></i>
                                <i class="fas fa-trash" onclick="deleteCustomer(${customer.id})"></i>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
            
            function renderProductsTable() {
                const tableBody = document.getElementById('products-table-body');
                tableBody.innerHTML = '';
                db.products.forEach(product => {
                    const row = `
                        <tr>
                            <td>${product.sku}</td>
                            <td>${product.name}</td>
                            <td>R$ ${product.price.toFixed(2)}</td>
                            <td>${product.stock}</td>
                            <td class="actions">
                                <i class="fas fa-edit" onclick="editProduct(${product.id})"></i>
                                <i class="fas fa-trash" onclick="deleteProduct(${product.id})"></i>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            // --- LÓGICA DE CRUD (Create, Read, Update, Delete) ---

            window.deleteCustomer = function(id) {
                if (confirm('Tem certeza que deseja excluir este cliente?')) {
                    db.customers = db.customers.filter(c => c.id !== id);
                    saveDatabase();
                    render();
                }
            }
            
            window.deleteProduct = function(id) {
                 if (confirm('Tem certeza que deseja excluir este produto?')) {
                    db.products = db.products.filter(p => p.id !== id);
                    saveDatabase();
                    render();
                }
            }
            
            // Funções de Edição (editCustomer, editProduct) seriam mais complexas,
            // envolvendo abrir o modal com os dados preenchidos.
            
            // --- MODAIS ---
            const customerModal = document.getElementById('customer-modal');
            const productModal = document.getElementById('product-modal');
            const modals = [customerModal, productModal];
            
            document.getElementById('add-customer-btn').onclick = () => customerModal.style.display = 'block';
            document.getElementById('add-product-btn').onclick = () => productModal.style.display = 'block';

            modals.forEach(modal => {
                modal.querySelector('.close-btn').onclick = () => modal.style.display = 'none';
            });
            window.onclick = (event) => {
                modals.forEach(modal => {
                    if (event.target == modal) modal.style.display = 'none';
                });
            }
            
            // Formulário de Cliente
            document.getElementById('customer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const newCustomer = {
                    id: Date.now(), // ID único baseado no tempo
                    name: document.getElementById('customer-name').value,
                    contact: document.getElementById('customer-contact').value,
                    since: new Date().toLocaleDateString('pt-BR')
                };
                db.customers.push(newCustomer);
                saveDatabase();
                render();
                this.reset();
                customerModal.style.display = 'none';
            });
            
            // Formulário de Produto
            document.getElementById('product-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const newProduct = {
                    id: Date.now(),
                    name: document.getElementById('product-name').value,
                    sku: document.getElementById('product-sku').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    stock: parseInt(document.getElementById('product-stock').value)
                };
                db.products.push(newProduct);
                saveDatabase();
                render();
                this.reset();
                productModal.style.display = 'none';
            });

            // --- NAVEGAÇÃO E INICIALIZAÇÃO ---
            // (O código de navegação da sidebar, login e logout continua o mesmo)
             const navLinks = document.querySelectorAll('.nav-link');
             const pages = document.querySelectorAll('.page-content');
             const menuToggle = document.querySelector('.menu-toggle');
             const sidebar = document.querySelector('.sidebar');
             const logoutBtn = document.getElementById('logout-btn');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                loadDatabase(); // CARREGA O BANCO DE DADOS NO LOGIN
                render(); // RENDERIZA OS DADOS NA TELA
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    mainApp.style.display = 'grid';
                }, 500);
            });
            
            // ... (resto do código de navegação, logout, etc. igual ao anterior) ...
        });
    </script>
</body>
</html>
