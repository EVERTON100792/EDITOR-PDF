<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de PDF Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #444;
    }

    #pdf-viewer {
      margin-top: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .editable-text {
      position: absolute;
      min-width: 100px;
      min-height: 20px;
      padding: 2px 5px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px dashed #666;
      cursor: text;
      font-size: 14px;
    }

    #controls {
      margin-bottom: 15px;
    }

    button, input[type="file"] {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Editor de PDF com Campos Editáveis</h1>

  <div id="controls">
    <input type="file" id="uploadPdf" accept="application/pdf" />
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

  <div id="pdf-viewer"></div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const uploadInput = document.getElementById("uploadPdf");
    const viewer = document.getElementById("pdf-viewer");

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    uploadInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (file && file.type === "application/pdf") {
        const fileReader = new FileReader();
        fileReader.onload = async function () {
          const typedArray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedArray).promise;
          viewer.innerHTML = "";

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });

            const canvas = document.createElement("canvas");
            const wrapper = document.createElement("div");
            wrapper.style.position = "relative";
            wrapper.style.width = viewport.width + "px";
            wrapper.style.height = viewport.height + "px";

            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const context = canvas.getContext("2d");

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };

            await page.render(renderContext).promise;
            wrapper.appendChild(canvas);
            viewer.appendChild(wrapper);

            // Evento de duplo clique para adicionar campo
            wrapper.addEventListener("dblclick", function (e) {
              const rect = wrapper.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              addTextField(wrapper, x, y);
            });
          }
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    function addTextField(container, x, y) {
      const input = document.createElement("div");
      input.contentEditable = true;
      input.className = "editable-text";
      input.innerText = "Texto...";
      input.style.left = x + "px";
      input.style.top = y + "px";

      // Tornar arrastável
      input.onmousedown = function(e) {
        const el = this;
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX + 'px';
          el.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        el.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
        };
      };

      input.ondragstart = () => false;

      container.appendChild(input);
    }
  </script>
</body>
</html>
